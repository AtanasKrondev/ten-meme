<mat-dialog-content>
    <p>Are you sure you want to delete this meme?</p>
    <p>This can not be undone!</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="accent" type="button" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
