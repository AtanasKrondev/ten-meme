<mat-card class="meme-card">
    <mat-card-header>
        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="avatar">
        <mat-card-title>Such cute, much wow</mat-card-title>
        <mat-card-subtitle>Added: today</mat-card-subtitle>
    </mat-card-header>
    <a routerLink="/meme/details">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    </a>
    <mat-card-actions>
        <button mat-button color="accent">
            <mat-icon>thumb_up</mat-icon> 69
        </button>
        <button mat-button>
            <mat-icon>thumb_down</mat-icon> 11
        </button>
        <button mat-button>
            <mat-icon>comment</mat-icon> 5
        </button>
        <button mat-button>
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
