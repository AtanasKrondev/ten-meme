<div class="details-section" *ngIf="meme">
    <app-card [meme]="meme"></app-card>
    <mat-card>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon> Go back
            </button>
        </mat-card-actions>
        <mat-card-content>
            <mat-chip-list>
                Tags:
                <mat-chip *ngFor="let tag of meme.tags">{{tag}}</mat-chip>
            </mat-chip-list>
        </mat-card-content>
    </mat-card>
</div>
<div class="details-section">
    <app-comment-form></app-comment-form>
</div>
<div class="details-section">
    <app-comment-card></app-comment-card>
    <app-comment-card></app-comment-card>
    <app-comment-card></app-comment-card>
</div>
