<form [formGroup]="searchForm" (ngSubmit)="searchHandler(searchForm.value)" class="search-form">
    <mat-form-field class="search-input">
        <input matInput type="text" formControlName="search" placeholder="Search" id="search">
        <button mat-icon-button matSuffix type="submit">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>
