<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <button mat-raised-button color="accent" routerLink="/meme/add">
        <mat-icon>add</mat-icon> Add meme
      </button>
    </mat-toolbar>
    <app-search></app-search>
    <mat-nav-list>
      <a mat-list-item routerLink="/meme/recent">
        <mat-icon>access_time</mat-icon> Recent
      </a>
      <a mat-list-item routerLink="/user/profile">
        <mat-icon>thumb_up</mat-icon> Most liked
      </a>
      <a mat-list-item routerLink="/user/login">
        <mat-icon>visibility_off</mat-icon> NSFW
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="">10MEME</span>
      <span class="spacer"></span>
      <button *ngIf="currentUser" mat-button [matMenuTriggerFor]="menu">
        <span>{{currentUser?.displayName}} </span>
        <img *ngIf="currentUser?.photoURL" mat-card-avatar src="{{currentUser.photoURL}}" alt="avatar">
        <mat-icon *ngIf="!currentUser?.photoURL">account_circle</mat-icon>
      </button>
      <button *ngIf="!currentUser" mat-raised-button color="primary" [matMenuTriggerFor]="menu">
        Enter
      </button>
      <mat-menu #menu="matMenu">
        <button *ngIf="!isLogged" mat-menu-item routerLink="/user/login">
          <mat-icon>exit_to_app</mat-icon>
          <span>Login</span>
        </button>
        <button *ngIf="!isLogged" mat-menu-item routerLink="/user/register">
          <mat-icon>person_add</mat-icon>
          <span>Register</span>
        </button>
        <button *ngIf="isLogged" mat-menu-item routerLink="/user/profile">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button *ngIf="isLogged" mat-menu-item routerLink="/user/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button *ngIf="isLogged" mat-menu-item (click)="logout()">
          <mat-icon>close</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Add Content Here -->
    <div class="dashboard">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
