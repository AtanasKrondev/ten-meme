<form [formGroup]="authForm" (ngSubmit)="authHandler(authForm.value)" class="login-form">
    <h1 mat-dialog-title>Enter your current password</h1>
    <mat-dialog-content>
        <mat-form-field class="auth-input">
            <mat-label>Password</mat-label>
            <input matInput placeholder="******" formControlName="confirmPassword" id="confirmPassword" type="password" required>
            <mat-error *ngIf="authForm.get('confirmPassword').invalid && authForm.get('confirmPassword').touched">
                Password must be at least 6 symbols!
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="accent" type="submit" [disabled]="authForm.invalid">
            Proceed
        </button>
        <button mat-raised-button color="primary" type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
