<form [formGroup]="registerForm" (ngSubmit)="registerHandler(registerForm.value)" class="register-form">
    <mat-card class="register-form-card">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="register-input">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email@example.com" formControlName="email" id="email" type="email" required>
                <mat-error *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
                    Enter a valid email!
                </mat-error>
            </mat-form-field>
            <mat-form-field class="register-input">
                <mat-label>Password</mat-label>
                <input matInput placeholder="******" formControlName="password" id="password" type="password" required>
                <mat-error *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
                    Password must be at least 6 symbols!
                </mat-error>
            </mat-form-field>
            <mat-form-field class="register-input">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="******" formControlName="rePassword" id="rePassword" type="password" required>
                <mat-error
                    *ngIf="registerForm.get('rePassword').invalid && registerForm.get('rePassword').errors.ConfirmPassword">
                    Passwords do not match!
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid">
                Register
            </button>
        </mat-card-actions>
    </mat-card>
</form>
