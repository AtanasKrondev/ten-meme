<form [formGroup]="loginForm" (ngSubmit)="loginHandler(loginForm.value)" class="login-form">
    <mat-card class="login-form-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="login-input">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email@example.com" formControlName="email" id="email" type="email" required>
                <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                    Enter a valid email!
                </mat-error>
            </mat-form-field>
            <mat-form-field class="login-input">
                <mat-label>Password</mat-label>
                <input matInput placeholder="******" formControlName="password" id="password" type="password" required>
                <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                    Password must be at least 6 symbols!
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">
                Login
            </button>
        </mat-card-actions>
    </mat-card>
</form>
