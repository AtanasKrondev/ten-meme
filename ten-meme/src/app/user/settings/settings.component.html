<form [formGroup]="settingsForm" (ngSubmit)="settingsHandler(settingsForm.value)" class="settings-form">
    <mat-card class="settings-form-card">
        <mat-card-header>
            <mat-card-title>Settings</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="settings-input">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email@example.com" value="email@example.com" formControlName="email" id="email" type="email" required>
                <mat-error *ngIf="settingsForm.get('email').invalid && settingsForm.get('email').touched">
                    Enter a valid email!
                </mat-error>
            </mat-form-field>
            <mat-form-field class="settings-input">
                <mat-label>Password</mat-label>
                <input matInput placeholder="******" formControlName="password" id="password" type="password" required>
                <mat-error *ngIf="settingsForm.get('password').invalid && settingsForm.get('password').touched">
                    Password must be at least 6 symbols!
                </mat-error>
            </mat-form-field>
            <mat-form-field class="settings-input">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="******" formControlName="rePassword" id="rePassword" type="password" required>
                <mat-error
                    *ngIf="settingsForm.get('rePassword').invalid && settingsForm.get('rePassword').errors.ConfirmPassword">
                    Passwords do not match!
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit" [disabled]="settingsForm.invalid">
                Update profile
            </button>
        </mat-card-actions>
    </mat-card>
</form>
