<mat-card class="comment-field">
    <mat-card-header>
        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="avatar">
        <form class="comment-form" formGroup="comment" novalidate>
            <mat-form-field class="comment-input">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
            <button mat-stroked-button color="accent" type="submit">Comment</button>
        </form>
    </mat-card-header>
</mat-card>
