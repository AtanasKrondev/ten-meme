<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <button mat-raised-button color="primary" routerLink="/add">
        <mat-icon>add</mat-icon> Add meme
      </button>
    </mat-toolbar>
    <form formGroup="search" novalidate>
      <mat-form-field class="example-full-width">
        <mat-label>
          <mat-icon>search</mat-icon> Search
        </mat-label>
        <input matInput>
      </mat-form-field>
    </form>
    <mat-nav-list>
      <a mat-list-item routerLink="/recent">
        <mat-icon>access_time</mat-icon> Recent
      </a>
      <a mat-list-item routerLink="">
        <mat-icon>thumb_up</mat-icon> Most liked
      </a>
      <a mat-list-item routerLink="">
        <mat-icon>visibility_off</mat-icon> NSFW
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="">10MEME</span>
      <span class="spacer"></span>
      <mat-icon>account_circle</mat-icon>
    </mat-toolbar>

    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>

  </mat-sidenav-content>
</mat-sidenav-container>
